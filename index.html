<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'Inscription</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 300px; padding: 8px; }
        button { padding: 10px 15px; }
        #responseMessage { margin-top: 15px; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Inscrivez-vous</h1>
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Nom :</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" required>
        </div>
        <button type="submit">Envoyer</button>
    </form>
    <div id="responseMessage"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            // REMPLACER PAR L'URL D'INVOCATION DE VOTRE API GATEWAY
            const apiGatewayUrl = 'URL_API_GATEWAY_A_REMPLACER'; 

            const data = {
                name: name,
                email: email
            };

            fetch(apiGatewayUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Succès:', data);
                const msg = document.getElementById('responseMessage');
                msg.className = 'success';
                msg.textContent = 'Données soumises avec succès !';
                document.getElementById('registrationForm').reset();
            })
            .catch((error) => {
                console.error('Erreur:', error);
                const msg = document.getElementById('responseMessage');
                msg.className = 'error';
                msg.textContent = 'Erreur lors de la soumission des données.';
            });
        });
    </script>
</body>
</html>
