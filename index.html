<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Simple</title>
    <style>
        /* Un peu de CSS pour am√©liorer la mise en page */
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"] {
            width: 200px;
            padding: 8px;
        }
    </style>
</head>
<body>

    <!-- Le formulaire -->
    <form action="traitement.php" method="POST">
        
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
        </div>

        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Le bouton "Submit" -->
        <button type="submit">Submit</button>

    </form>

</body>
</html>
